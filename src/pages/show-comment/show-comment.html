<ion-header>
  <ion-navbar color="toolbar" style="display:flex;">
    <ion-title item-end>Commentaires</ion-title>
    <button ion-button (click)="close()" color="toolbar" item-start icon-only><ion-icon name="close-circle-outline" size="large"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item class="item_subject_title">
    <ion-label><ion-icon name="document-text-outline" color="toolbar" size="large"></ion-icon>Sujet :</ion-label>
  </ion-item>

  <ion-item class="item_subject" text-wrap>
    <ion-label item-content>{{desc_post}}</ion-label>
  </ion-item>


  <div class="bloc_cmt" *ngFor="let comment of  comments">
      <ion-item class="header_cmt">
        <ion-label style="display: flex;">
          <ion-label slot="start"><ion-icon name="person-circle-outline" size="large" slot="start"></ion-icon>{{comment.autor}} Seyd Njoya</ion-label>
        </ion-label>

      </ion-item>

      <ion-item class="content_cmt" text-wrap>
        <ion-label item-content>
            {{comment.content}}
            <br>
            <span class="span_createdAt">{{comment.createdAt}}</span>
        </ion-label>
      </ion-item>

      <ion-item style="display: flex;" class="footer_cmt">
        <ion-label item-start><ion-icon name="thumbs-up-outline" size="large"></ion-icon></ion-label>
        <ion-label item-end>commenter</ion-label>
      </ion-item>

  </div>

</ion-content>

<ion-footer >
  <ion-toolbar >

      <div  style="display: flex; border-bottom:none;" transparent>
        <ion-textarea [(ngModel)]="newCmt" [ngStyle]="{'border-radius':txtradius, 'border': txtborder}" placeholder="Entrez votre commentaire ici..." type="text" style="color:black;" (ionChange)="onChange()" (ionBlur)="onBlur()" required></ion-textarea>
        <button ion-button [color]="mycolor" [ngStyle]="{'border-radius':myradius}" (click)="addComment()" icon-only>
          <ion-icon [name]="myicon"></ion-icon>
        </button>
      </div>

  </ion-toolbar>
</ion-footer>
