<ion-header>
  <ion-navbar color="toolbar" style="display:flex;">
    <ion-title slot="start">Repondre !!</ion-title>
    <button ion-button (click)="close()" color="toolbar" slot="end" icon-only><ion-icon name="close-circle-outline" style="display: flex; margin-top:10px; background-repeat: no-repeat;"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="submitForm()" enctype="multipart/form-data">
    <ion-item class="inputField">
      <ion-label floating>Titre</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>
    <ion-item class="inputField" style="display: block;">
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="description" name="description" [ngModelOptions]="{standalone: true}"></ion-textarea>
    </ion-item>
    <ion-item class="input_file">
      <ion-input type="file" ([ngModel])="myFile" (change) = "uploadFileApi($event)"> </ion-input>
    </ion-item>
    <button ion-button  class="btn_response" type="submit" color="toolbar" block icon-only><span>Poster</span></button>
  </form>

</ion-content>
