<ion-header>
  <ion-navbar color="toolbar" style="display:flex;">
    <ion-title slot="end">Repondre !!</ion-title>
    <button ion-button (click)="close()" color="toolbar" slot="start" icon-only><ion-icon name="close-circle-outline"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Titre</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
    </ion-item>
    <ion-item style="display: block;">
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Source</ion-label>
      <ion-input type="file" [(ngModel)]="file" name="file" ></ion-input>
    </ion-item>
    <button ion-button type="submit" color="toolbar" block icon-only><span>Poster</span><ion-icon name="bookmark-outline" size="small"></ion-icon></button>
  </form>

</ion-content>
