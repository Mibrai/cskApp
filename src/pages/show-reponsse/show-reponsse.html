<ion-header>
  <ion-navbar color="toolbar">
    <ion-title>showReponsse</ion-title>
    <button ion-button (click)="close()" color="toolbar" icon-only><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>{{desc_post}}</ion-label>
  </ion-item>

  <ion-card  *ngFor="let post of  reponses">
    <ion-card-header class="card_header" style="display: flex;">
      <ion-label slot="start"> <img src="../../assets/imgs/icons8_Circled_User_Male_Skin_Type_5_96px.png" /></ion-label>
      <ion-label> <span slot="end">{{post.autor}}</span> </ion-label>
      <ion-card-title slot="end">
        <div class="title_way"><ion-icon slot="start" name="school" size="small"></ion-icon><span slot="end">{{post.faculty}}</span></div>
        <div class="title_way"><ion-icon slot="start" name="book" size="small"></ion-icon><span slot="end">{{post.course}}</span></div>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content style="display: block;">
      <div class="card_content">
        {{post.description}}
      </div>



    <div class="card_footer" style="display: flex;">

      <ion-item slot="start"></ion-item>
      <ion-item slot="end">
        <ion-label slot="end"> <ion-icon slot="start" name="calendar" size="small"></ion-icon><span slot="end">{{post.createdAt}}</span></ion-label>
      </ion-item>

    </div>

    <div class="card_option" style="display: flex;">
      <ion-item>
        <ion-label slot="end"> <ion-icon slot="start" name="link" size="small"></ion-icon></ion-label>
      </ion-item>

      <ion-item>
        <ion-label slot="end"> <ion-icon slot="start" name="chatboxes" size="small"></ion-icon></ion-label>
      </ion-item>

      <ion-item>
        <ion-label slot="end"> <ion-icon slot="start" name="bookmarks" size="small"></ion-icon></ion-label>
      </ion-item>
    </div>

    </ion-card-content>
  </ion-card>
</ion-content>
