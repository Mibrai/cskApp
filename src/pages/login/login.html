<ion-header class="ion-no-border">
  <div class="login-header ion-padding">
      <img class="logo-img" src="../../assets/imgs/csklogo.png" />
  </div>
</ion-header>

<ion-content  padding>

  <div class="center">

    <div linespace></div>
      <div heading-column-lr>
          <h1 big-heading>Login</h1>
          <h2 small-heading> <button ion-button  color="secondary" (click)="goToSignUp()" outline>SIGN UP</button></h2>
      </div>


      <ion-label>Bienvenue sur l'App CSK! <br> Connectez vous facilement ou creez un compte! </ion-label>
      <ion-item transparent>
          <ion-icon name="contact" item-start></ion-icon>
          <ion-input [(ngModel)]="login" placeholder="Username" type="text" required></ion-input>
      </ion-item>

      <div linespace></div>

      <ion-item transparent>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-input [(ngModel)]="pwd" placeholder="Passeword" type="password" required></ion-input>
    </ion-item>
    <ion-label class="forget-password">Forget Password </ion-label>

    <div linespace></div>

    <button ion-button full color="secondary" class="ion-button-class" round fill="solid" size="large" expand="block" (click)="loginCheck()">
      Login
    </button>
  </div>


  <!-- <button ion-button full color="secondary" (click)="goToHomme()" round>Home</button> -->
</ion-content>

<ion-footer >
  <ion-toolbar [color]="mycolor">
    <ion-title >csk@2021</ion-title>
  </ion-toolbar>
</ion-footer>
